    <style>
      body {
        font-family: 'Söhne', 'Inter', sans-serif;
        background-color: #343541;
        color: #ececec;
      }
      /* Professional scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #565869; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #acacbe; 
      }
      
      /* Markdown Styles */
      .markdown-body {
        font-size: 1rem;
        line-height: 1.6;
      }
      .markdown-body h1, .markdown-body h2, .markdown-body h3 {
        font-weight: 600;
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
        color: #fff;
      }
      .markdown-body p {
        margin-bottom: 1rem;
      }
      .markdown-body ul {
        list-style-type: disc;
        margin-left: 1.5rem;
        margin-bottom: 1rem;
      }
      .markdown-body ol {
        list-style-type: decimal;
        margin-left: 1.5rem;
        margin-bottom: 1rem;
      }
      
      /* Code Block Styling */
      .markdown-body pre {
        background-color: #0d0d0d;
        padding: 1rem;
        border-radius: 0.375rem;
        overflow-x: auto;
        margin: 1rem 0;
        border: 1px solid #303030;
      }
      .markdown-body code {
        font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
        font-size: 0.875em;
        background-color: rgba(255,255,255,0.1);
        padding: 0.2em 0.4em;
        border-radius: 0.25rem;
      }
      .markdown-body pre code {
        background-color: transparent;
        padding: 0;
        color: #e0e0e0;
        display: block;
      }
    </style>
